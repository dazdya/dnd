<div class="panel-group" id="skill-accordion">
  {% for skill in character['skills'] %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#skill-accordion" href="#{{ skill }}-collapse">{{ skill }}</a>
      </h4>
    </div>
    <div id="{{ skill }}-collapse" class="panel-collapse collapse in">
      <div class="panel-body">
        {{ character['skills'][skill]['description'] }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
